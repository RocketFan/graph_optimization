name: simulation
root: ./
on_project_start: echo "START"
pre_window: echo "START"; export # export UAV_NAME="uav${UAV_NUMBERS[1]}"; export RUN_TYPE=simulation; export UAV_TYPE=t650; export WORLD_NAME=simulation; export SENSORS="garmin_down"
startup_window: gazebo
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - gazebo:
      layout: tiled
      panes:
        - sleep 1; roslaunch uwb_localization simulation.launch
  - uav_1:
      layout: tilted
      panes:
        - sleep 5; roslaunch uwb_localization uav_1.launch
  - uav_2:
      layout: tilted
      panes:
        - sleep 5; roslaunch uwb_localization uav_2.launch